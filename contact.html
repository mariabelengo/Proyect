<body>

    <h1><b>Formulario de Contacto</b> </h1>

    <form action="https://formspree.io/f/mvgorlqp"    method="POSt">
        <label for="firstname"> Nombre:</label>
        <input type="text" placeholder="Escriba su nombre" required  id="Nombre">
        <br> <br>


        <label for="lastname">Apellido:</label>
        <input type="text" placeholder="Escriba su apellido" required  id="Apellido">

        <br> <br>
        <label for="phonenumber">Celular:</label>
        <input type="number" placeholder="Escriba su celular" required id="Telefono">

        <br>         <br>

        <label for="Mail">Correo electrónico:</label>
        <input type="email" placeholder="Escriba su correo electrónico" required id="Correo electronico">

        <br>         <br>

        


        <h4>Horario que podemos contactarte</h4>
        <p><div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="morning" id="morning" value="checkedValue">  Mañana 
                <input class="form-check-input" type="checkbox" name="afternoon" id="afternoon" value="checkedValue">  Tarde 
                <input class="form-check-input" type="checkbox" name="evening" id="evening" value="checkedValue">  Noche 
            </label>
        </div></p>

        <label>Escribe tu consulta</label> <br>

            <textarea id="consulta"  name="consulta"  rows="6"  cols="50" placeholder=""></textarea>
            <br> 


         
        <button type="submit" > <strong></strong>Enviar Consulta</button>


    </form>
